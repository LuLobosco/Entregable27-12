<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Familiares:</h1>
    {% for miembro in familiar %}
        <p> Nombre: {{miembro.name}}</p>
        <p> Apellido: {{miembro.surname}}</p>
        <p> Tiene hijos?: {{miembro.hijos}}</p>
        <p> Edad: {{miembro.age}}</p>
    {% endfor %}
</body>
</html>
